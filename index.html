<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1><span class="page-header">Welcome to Tic-Tac-Toe!</span></h1>
      <span id="signed-in-as" class="font-weight-bold font-size-20 m-2 p-1 signed-in-data"></span>
      <div class="container justify-content-between signed-out-data" id="form-container">
        <div class="row align-items-center">
          <div class="col-5 my-border pb-2 container">
            <h2 class="form-header">Sign Up!</h2>
            <form id="sign-up-form">
              <div class="mb-3 col-12">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" name="credentials[email]" placeholder="Email" required>
              </div>
              <div class="mb-3 col-12">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
              </div>
              <div class="mb-3 col-12">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password" required>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center font-weight-bold font-size-40">OR</div>
          <div class="col-5 my-border container pb-2">
            <h2 class="form-header">Log In!</h2>
            <form id="sign-in-form">
              <div class="mb-3 col-12">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" name="credentials[email]" placeholder="Email" required>
              </div>
              <div class="mb-3 col-12">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
              </div>
              <div class="d-flex justify-content-center col-12">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="sign-out-button" type="submit" class="btn btn-primary signed-in-data">Sign Out</button>
      </div>
      <div class="container mt-3" id="game-board">
        <div class="row justify-content-center">
          <div class="my-border-left my-border-top tic-tac-toe-box board-space" data-space-number="0"></div>
          <div class="my-border-top tic-tac-toe-box board-space" data-space-number="1"></div>
          <div class="my-border-right my-border-top tic-tac-toe-box board-space" data-space-number="2"></div>
        </div>
        <div class="row justify-content-center">
          <div class="my-border-left tic-tac-toe-box board-space" data-space-number="3"></div>
          <div class="my-border tic-tac-toe-box board-space" data-space-number="4"></div>
          <div class="my-border-right tic-tac-toe-box board-space" data-space-number="5"></div>
        </div>
        <div class="row justify-content-center">
          <div class="my-border-bottom my-border-left tic-tac-toe-box board-space" data-space-number="6"></div>
          <div class="my-border-bottom tic-tac-toe-box board-space" data-space-number="7"></div>
          <div class="my-border-bottom my-border-right tic-tac-toe-box board-space" data-space-number="8"></div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="start-game-button" type="submit" class="btn btn-primary mt-3 signed-in-data">Start Game</button>
      </div>
      <div id="messages" class="messages"></div>
    </body>
</html>
